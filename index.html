<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>Shoutbox</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font: 13px Helvetica, sans-serif; }
input { width: 100%; position: absolute; bottom: 0; height: 32px; line-height: 32px; }
.msg { background: rgba(0,0,0,0.05); margin: 2px; border-radius: 2px; }
.nick { font-weight: bold; }
#text { display: none; }
#shoutbox { width: 100%; max-height: 100%; display: flex; flex-flow: column; overflow: scroll; position: absolute; bottom: 0; padding-bottom: 32px; }
</style>
</head>
<body>
<div id='shoutbox'></div>
<input id='nick' placeholder='Enter nickname to chat'>
<input id='text' placeholder='Message'>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
var socket = io();
var nick = '';
$('#nick').on('keypress', function (e) {
	if (e.which == 13 && $('#nick').val() != '') {
		nick = $('#nick').val();
		$('#nick').hide();
		$('#text').show().focus();
	}
});
$('#text').on('keypress', function (e) {
	if (e.which == 13 && $('#text').val() != '') {
		socket.emit('msg', { nick: nick, text: $('#text').val() });
		$('#text').val('');
	}
});
socket.on('msg', function (msg) {
	$('#shoutbox').append('<div class="msg"><div class="nick">'+msg.nick+'</div><div class="text">'+msg.text+'</div></div>');
	$('#shoutbox').scrollTop($('#shoutbox')[0].scrollHeight);
});
</script>
</body>
</html>
